name: Minify ug_index.json to /dist/ug_index.min.json

on:
  push:
    paths:
      - 'ug_index.json'
  pull_request:
    paths:
      - 'ug_index.json'

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Minify ug_index.json
        run: jq -c . ug_index.json > dist/ug_index.min.json

      - name: Commit and push minified JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/ug_index.min.json

          # Solo comitear si el archivo es nuevo o cambi√≥
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: minify ug_index.json automatically"
            git push
          fi
